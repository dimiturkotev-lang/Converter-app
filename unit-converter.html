<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unit-converter.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>Unit Converter</h1>
            <p class="tagline">Convert between different units easily</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
        <ul class="nav-list">
            <li><a href="#" class="nav-link active" data-converter="length">Length</a></li>
            <li><a href="#" class="nav-link" data-converter="temperature">Temperature</a></li>
            <li><a href="#" class="nav-link" data-converter="currency">Currency</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="converter-container">
            <!-- Converter sections will be populated here -->
            <section id="length" class="converter-section active">
                <h2>Length Converter</h2>
                <div class="converter-form">
                    <div class="input-group">
                        <label for="lengthInput">Enter Value:</label>
                        <input type="number" id="lengthInput" class="converter-input" placeholder="Enter value" value="1">
                    </div>

                    <div class="units-container">
                        <div class="unit-box">
                            <label for="lengthFromUnit">From:</label>
                            <select id="lengthFromUnit" class="unit-select">
                                <option value="m">Meters (m)</option>
                                <option value="cm">Centimeters (cm)</option>
                                <option value="inch">Inches (in)</option>
                                <option value="mile">Miles (mi)</option>
                            </select>
                        </div>

                        <div class="unit-box">
                            <label for="lengthToUnit">To:</label>
                            <select id="lengthToUnit" class="unit-select">
                                <option value="m">Meters (m)</option>
                                <option value="cm" selected>Centimeters (cm)</option>
                                <option value="inch">Inches (in)</option>
                                <option value="mile">Miles (mi)</option>
                            </select>
                        </div>
                    </div>

                    <div class="result-box">
                        <p class="result-text"><span id="lengthInputDisplay">1</span> <span id="lengthFromUnitDisplay">m</span> = <span id="lengthResult">100</span> <span id="lengthToUnitDisplay">cm</span></p>
                    </div>
                </div>
            </section>

            <section id="temperature" class="converter-section">
                <h2>Temperature Converter</h2>
                <div class="converter-form">
                    <div class="input-group">
                        <label for="temperatureInput">Enter Value:</label>
                        <input type="number" id="temperatureInput" class="converter-input" placeholder="Enter value" value="0">
                    </div>

                    <div class="units-container">
                        <div class="unit-box">
                            <label for="temperatureFromUnit">From:</label>
                            <select id="temperatureFromUnit" class="unit-select">
                                <option value="c">Celsius (°C)</option>
                                <option value="f">Fahrenheit (°F)</option>
                                <option value="k">Kelvin (K)</option>
                            </select>
                        </div>

                        <div class="unit-box">
                            <label for="temperatureToUnit">To:</label>
                            <select id="temperatureToUnit" class="unit-select">
                                <option value="c">Celsius (°C)</option>
                                <option value="f" selected>Fahrenheit (°F)</option>
                                <option value="k">Kelvin (K)</option>
                            </select>
                        </div>
                    </div>

                    <div class="result-box">
                        <p class="result-text"><span id="temperatureInputDisplay">0</span> <span id="temperatureFromUnitDisplay">°C</span> = <span id="temperatureResult">32</span> <span id="temperatureToUnitDisplay">°F</span></p>
                    </div>
                </div>
            </section>

            <section id="currency" class="converter-section">
                <h2>Currency Converter</h2>
                <div class="converter-form">
                    <div class="input-group">
                        <label for="currencyInput">Enter Value:</label>
                        <input type="number" id="currencyInput" class="converter-input" placeholder="Enter value" value="1">
                    </div>

                    <div class="units-container">
                        <div class="unit-box">
                            <label for="currencyFromUnit">From:</label>
                            <select id="currencyFromUnit" class="unit-select">
                                <option value="usd">US Dollar (USD)</option>
                                <option value="eur">Euro (EUR)</option>
                                <option value="gbp">British Pound (GBP)</option>
                            </select>
                        </div>

                        <div class="unit-box">
                            <label for="currencyToUnit">To:</label>
                            <select id="currencyToUnit" class="unit-select">
                                <option value="usd">US Dollar (USD)</option>
                                <option value="eur" selected>Euro (EUR)</option>
                                <option value="gbp">British Pound (GBP)</option>
                            </select>
                        </div>
                    </div>

                    <div class="result-box">
                        <p class="result-text"><span id="currencyInputDisplay">1</span> <span id="currencyFromUnitDisplay">USD</span> = <span id="currencyResult">0.92</span> <span id="currencyToUnitDisplay">EUR</span></p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Unit Converter. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>

    <!-- Script Files -->
    <script src="converters/constants.js"></script>
    <script src="converters/length-converter.js"></script>
    <script src="converters/temperature-converter.js"></script>
    <script src="converters/currency-converter.js"></script>
    <script src="unit-converter.js"></script>
</body>
</html>
